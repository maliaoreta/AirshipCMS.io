<div class="signup-container">
  <div class="signup-form">
    <p class="header-text">Sign up to be a <span>beta test pilot</span> in Fall 2016!</p>
    <div class="form-container">
      <form [formGroup]="emailForm" (submit)="validateEmail($event)">
        <fieldset>
          <input id="email" name="email" type="text" autocomplete="off" required />
          <label for="email">Enter your email</label>
        </fieldset>
        <p *ngIf="invalidEmail===true">Please enter a valid email</p>
        <div class="submit-container">
          <a routerLink="/choose-your-aircraft"><button class="submit-email-button" type="submit">Sign up to be a test-pilot</button></a>
        </div>
      </form>
    </div>
    <p class="gray-text">We will only contact you with information about AirshipCMS and we will never share it with anyone.</p>
  </div>
</div>
